{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'pdf/accept.css' %}" />
    <title>Resume Generator</title>

    <!-- Tailwind + DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        content: [],
        theme: {
          extend: {},
        },
        plugins: [],
      };
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center px-4 relative">

    <!-- Logout Button -->
    <form method="post" action="{% url 'account_logout' %}" class="absolute top-4 right-4">
      {% csrf_token %}
      <button class="btn btn-error btn-sm text-white">Logout</button>
    </form>

    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-3xl">
      <h2 class="text-3xl font-bold mb-6 text-center text-purple-700">
        Resume Builder
      </h2>
      <form method="post" action="#" class="space-y-5">
        {% csrf_token %}
        <div>
          <label class="label font-semibold">Name</label>
          <input
            type="text"
            name="name"
            class="input input-bordered w-full"
            required
          />
        </div>

        <div>
          <label class="label font-semibold">Email</label>
          <input
            type="email"
            name="email"
            class="input input-bordered w-full"
            required
          />
        </div>

        <div>
          <label class="label font-semibold">Phone</label>
          <input type="text" name="phone" class="input input-bordered w-full" />
        </div>

        <div>
          <label class="label font-semibold">About You</label>
          <textarea
            name="summary"
            class="textarea textarea-bordered w-full"
            rows="3"
          ></textarea>
        </div>

        <div>
          <label class="label font-semibold">Degree</label>
          <textarea
            name="degree"
            class="textarea textarea-bordered w-full"
            rows="2"
          ></textarea>
        </div>

        <div>
          <label class="label font-semibold">School</label>
          <textarea
            name="school"
            class="textarea textarea-bordered w-full"
            rows="2"
          ></textarea>
        </div>

        <div>
          <label class="label font-semibold">University</label>
          <textarea
            name="university"
            class="textarea textarea-bordered w-full"
            rows="2"
          ></textarea>
        </div>

        <div>
          <label class="label font-semibold">Previous Work Experience</label>
          <textarea
            name="previous_work"
            class="textarea textarea-bordered w-full"
            rows="3"
          ></textarea>
        </div>

        <div>
          <label class="label font-semibold">Skills</label>
          <textarea
            name="skills"
            class="textarea textarea-bordered w-full"
            rows="3"
          ></textarea>
        </div>

        <div class="text-center mt-6">
          <button
            type="submit"
            class="btn btn-primary w-full text-lg transition-transform hover:scale-105"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
