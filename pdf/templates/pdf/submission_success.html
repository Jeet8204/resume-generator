{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Sent</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.0/dist/full.css" rel="stylesheet" />

    <style>
      @keyframes floatIn {
        0% {
          transform: scale(0.95) translateY(30px);
          opacity: 0;
        }
        100% {
          transform: scale(1) translateY(0);
          opacity: 1;
        }
      }

      .animate-float {
        animation: floatIn 0.6s ease-out forwards;
      }
    </style>
  </head>

  <body class="bg-gradient-to-br from-purple-100 to-indigo-200 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white shadow-2xl rounded-3xl p-10 max-w-xl w-full text-center animate-float">
      <div class="flex flex-col items-center justify-center">
        <svg
          class="w-20 h-20 text-green-500 mb-4"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>

        <h1 class="text-4xl font-bold text-gray-800 mb-2">Resume Sent!</h1>
        <p class="text-lg text-gray-600 mb-6">
          Your resume has been emailed successfully. Thank you!
        </p>

        <div class="flex flex-col sm:flex-row justify-center gap-4 w-full">
          <!-- Go to resume builder again -->
          <a href="{% url 'accept' %}" class="btn btn-primary w-full sm:w-auto">
            Generate New Resume
          </a>

          <!-- Go back to the form (browser back) -->
          <a href="javascript:history.back()" class="btn btn-outline w-full sm:w-auto">
            Generate Again
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
