{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Cancelled | Resume Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(-45deg, #2c3e50, #4ca1af, #000000);
        background-size: 400% 400%;
        animation: gradient 20s ease infinite;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .glass {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 2rem;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen text-white px-4">
    <div class="glass w-full max-w-md text-center">
      <h1 class="text-4xl font-bold mb-4">‚ùå Login Cancelled</h1>
      <p class="mb-6 text-lg text-gray-300">You cancelled the login process. If this was a mistake, try again.</p>

      <div class="flex justify-center space-x-4">
        <a href="{% url 'account_login' %}" class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 px-4 rounded-lg transition">
          üîÅ Retry Login
        </a>
        <a href="/" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition">
          üè† Go Home
        </a>
      </div>
    </div>
  </body>
</html>
